<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f7fafc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)"/>
  
  <!-- License plate -->
  <rect x="76" y="180" width="360" height="200" rx="20" fill="url(#plate)" stroke="#e2e8f0" stroke-width="4"/>
  
  <!-- Plate text -->
  <text x="256" y="240" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4a5568">LICENSE</text>
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#4a5568">SPOTTER</text>
  
  <!-- Car icon -->
  <g transform="translate(200, 320)">
    <rect x="10" y="20" width="92" height="40" rx="8" fill="#667eea"/>
    <rect x="0" y="35" width="20" height="15" rx="3" fill="#667eea"/>
    <rect x="92" y="35" width="20" height="15" rx="3" fill="#667eea"/>
    <circle cx="25" cy="65" r="12" fill="#4a5568"/>
    <circle cx="87" cy="65" r="12" fill="#4a5568"/>
    <circle cx="25" cy="65" r="6" fill="#e2e8f0"/>
    <circle cx="87" cy="65" r="6" fill="#e2e8f0"/>
    <rect x="35" y="25" width="15" height="12" rx="2" fill="#ffffff"/>
    <rect x="62" y="25" width="15" height="12" rx="2" fill="#ffffff"/>
  </g>
  
  <!-- Plus/minus indicators -->
  <circle cx="140" cy="140" r="25" fill="#48bb78"/>
  <rect x="130" y="137" width="20" height="6" rx="3" fill="white"/>
  <rect x="137" y="130" width="6" height="20" rx="3" fill="white"/>
  
  <circle cx="372" cy="140" r="25" fill="#fc8181"/>
  <rect x="362" y="137" width="20" height="6" rx="3" fill="white"/>
</svg>
